<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equip="X-UA-Compatible" content="ie-edge">
    <title>Notepad</title>
    <!-- <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script> -->
    <script type="text/javascript" src="main.js" defer ></script>
    <style>
     .hidden {
        display:none;
    }
    .note {
        border: 1px solid black;
        margin: 3px 0;
        padding: 5px;
    } 
    </style>
</head>
<body>
    <div class="container">
        <h1>Notepad</h1>
        <div id="notes-container">
            <div id="notes"> </div>
            <form action="." id="add-note-form">
                <div id="add-note-error"></div>
                <div>
                    <label for="title"><b>Title</b></label>
                    <input id="title" type="text" placeholder="Enter Title" name="title">
                
                    <label  for="text"><b>Text</b></label>
                    <textarea id="text" rows="4" cols="50" required></textarea>
                    <label for="tags"><b>Tags</b></label>
                    <input id="tags" type="text" placeholder="ex: Fitness, ToDo" name="tag">
                    <input id="add-note" type="submit" value="Add Note">
                </div>
            </form>
        </div>
    </div>

    <form action="." id="login-form">
        <div id="login-error"></div>
        <div>
            <label for="uname"><b>Username</b></label>
            <input id="uname" type="text" placeholder="Enter Username" name="uname" required>
        
            <label  for="psw"><b>Password</b></label>
            <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
            <input id="login" type="submit" value="login">
        </div>
    </form>
</body>
</html>
